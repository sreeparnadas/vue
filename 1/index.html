<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!--javascript-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  
<div class="container">
  <div id="app">
      <h1>{{message}}</h1>
      <h1 v-bind:class='className'>{{message}}</h1>
      <h2 v-if="show">Third Element</h2>
      <ul v-for="list in lists" v-if="visible"><li>{{ list }}</li></ul> 
      <ol v-for="list in lists2"><li>{{ list.name }}</li></ol> 

      <input type="text" v-model="message" class="form-control">
      <button v-on:Click='enableList'>Show lists</button>
  </div>
</div>


<script>
    new Vue ({
        el : '#app',
        data: {
            message : 'This is vue series',
            className: 'alert alert-warning',
            show: false,
            lists: ['Perseus', 'Rowena', 'Sonia','Christopher','Vidushi'],
            lists2: [
            {name:'Perseus'}, {name: 'Rowena'},{name:'Sonia'},{name:'Christopher'},
            {name:'Vidushi'}
            ],
            visible: false
        },
        methods:{
            enableList : function(){
                this.visible = true;
            }
        }
        
    });
</script>
</body>
</html>
