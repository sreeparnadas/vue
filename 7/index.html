<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!--javascript-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  
<div class="container">
  <div id="app">
         <div class="form-group col-lg-6">
            <button @click.once='click'>Add</button>
            <span>{{flag}}</span>
        </div>


        <div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"  :class="fruit.class" v-for="fruit in fruits" @click='subTotal(fruit)'>
                  {{fruit.name}}
                  <span class="badge badge-primary badge-pill">{{fruit.cost}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{total}}
                  </li>
              </ul>
        </div>
    
    
  </div>
</div>


<script>
    new Vue ({
        el: '#app',
        data:{
            total: 0,
            flag: 1,
            fruits: [
                {name: 'apple',cost: 10, clicked:false, class: 'unselect'},
                {name: 'mango',cost: 20, clicked:false, class: 'unselect'},
                {name: 'banana',cost: 10, clicked:false, class: 'unselect'},
            ]
        },
        methods:{
            click:function(){
                this.flag += this.flag;
            },
            subTotal:function(fruit){
                if(fruit.clicked){
                    this.total -= fruit.cost;
                    fruit.clicked = !fruit.clicked;
                    fruit.class = 'unselect';
                }else{
                    this.total += fruit.cost;
                    fruit.clicked = !fruit.clicked;
                    fruit.class = 'select';
                }
               

            }
        },

        
    });
</script>

<style>
    .select{
        background-color: aquamarine;
    }
    .unselect{
        background-color: #e29f9f;
    }
</style>
</body>
</html>
